# Arquivo de configuração para deploy no Hostinger
# Este arquivo será usado pelo sistema de auto-deploy do Hostinger

# Branch principal para deploy
DEPLOY_BRANCH=master

# Pasta de deploy (onde os arquivos serão copiados)
DEPLOY_PATH=/public_html

# Arquivos/pastas a serem excluídos do deploy
EXCLUDE_PATHS=.git,.vscode,backend/__pycache__,*.pyc,.env,README.md,Questionario_Inicial.md,start-dev.ps1

# Comandos pós-deploy (se necessário)
# POST_DEPLOY_COMMANDS=

# Configurações específicas para produção
PRODUCTION=true